<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../nav-menu.css">
    <link rel="stylesheet" href="./sign-up.css">
    <script src="./redirect.js"></script>
    <title>Home</title>
</head>
<body>
    <ul>
        <li>
            <!--The home page link-->
          <a href="../home-index.html" >Home</a> 
        </li>

        <li>
            <!--The login page link-->
          <a href="../Login/login-index.html" >Login</a> 
        </li>
        <li>
            <!--The about page link-->
          <a href="../About/about-index.html" >About</a> 
        </li>
    </ul>
    <!--The body of the website-->
    <div class="fixed-top">
        <form class="sign-up" action="#">
            <div class="container">
                <h1>Create a new account</h1>
                <p >Please fill in the form to create an account.</p>
                <hr>
                <!--Name label-->
                <label for="name"><b>Firstname</b></label>
                <input type="text" placeholder="Firstname" name="name" required>
                <!--Lastname label-->
                <label for="lastname"><b>Lastname</b></label>
                <input type="text" placeholder="Lastname" name="lastname" required>      
                <!--Title -->
                <label for="title"><b>Choose a title:</b></label>
                <select name="title" id="title">
                    <option value="Mr.">Mr.</option>
                    <option value="Mrs.">Mrs.</option>
                    <option value="Ms.">Ms.</option>
                    <option value="Dr.">Dr.</option>
                    <option value="Prof.">Prof.</option>
                </select>
                <hr>
                <!--Residential information-->
                <label for="residential"><b>Residential Information</b></label>
                <input type="text" placeholder="Residential Information" name="residential" required>
                <!--Email information-->
                <label for="email"><b>Email Address</b></label>
                <input type="text" placeholder="Email Address" name="email" required>

                <!--Phone number-->
                <label for="phone"><b>Phone Number</b></label>
                <input type="text" placeholder="Phone Number" name="phone" required>

                
                <!--License -->
                <label for="license"><b>Licence number</b></label>
                <input type="text" placeholder="Licence number" name="license" required>
                <!-- License document, image or pdf-->
                <label for="licence"><b>Upload license</b></label>
                <input type="file" id="licenceDocument" name="licence">
                <hr>
                <!--Password-->
                <label for="pwd"><b>Password</b></label>
                <input type="password" placeholder="Enter password" name="pwd" required>

                <!--Repeat Password label-->
                <label for="pwd-repeat"><b>Repeat password</b></label>
                <input type="password" placeholder="Re-enter password" name="pwd-repeat" required>


                <!--Remember my password-->
                <label> 
                    <input type="checkbox"  name="remember" class="check-box">
                    Remember me
                </label>
                <p> By creating an account you agree to our <a href="#" style="color: dodgerblue;" >Terms & Privacy</a>.</p>

                <div class="clear-fix">
                    <button onclick="dashboardUser()"  class="create-btn" type="button">Create account</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
